<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            overflow: hidden;
        }
        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            background-color: red;
            transform: rotate(-45deg);
            animation: beat 1s infinite alternate;
        }
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 100px;
            height: 90px;
            background-color: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -50px;
            left: 0;
        }
        .heart:after {
            left: 50px;
            top: 0;
        }
        .glitter {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: glitter 5s infinite;
        }
        .message {
            position: absolute;
            top: 120px;
            font-size: 24px;
            color: white;
            opacity: 0;
            animation: showMessage 3s ease-out 5s forwards;
        }
        @keyframes beat {
            0% { transform: scale(1) rotate(-45deg); }
            100% { transform: scale(1.1) rotate(-45deg); }
        }
        @keyframes glitter {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes showMessage {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
